<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <textarea rows="12" id="textarea" class="textarea" placeholder="Enter your text here..."></textarea>
        </div>
        <div class="count">
            <div class="counts">
                <p class="word-number" id="words">0</p>
                <span>Words</span>
            </div>
            <div class="counts">
                <p class="character-number" id="characters">0</p>
                <span>Characters</span>
            </div>
        </div>
        <button class="clear" id="clear">Clear</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
