<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number-Guessing-Game Trial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Number Guessing Game</h3>
        <p id="paragraph"></p>
        <input type="text" placeholder="Guessed Number" id="input">      
        <div id="box" class="show">
            <div class="box1" id="box1"></div>
            <div class="box2" id="hint"></div>
        </div>
        <button id="button" class="button">Submit Guess</button>
        <button id="restart" class="none">Restart Game</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
